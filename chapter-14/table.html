<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    { name: 'Kilimanjaro', height: 5895, place: 'Tanzania' },
    { name: 'Everest', height: 8848, place: 'Nepal' },
    { name: 'Mount Fuji', height: 3776, place: 'Japan' },
    { name: 'Vaalserberg', height: 323, place: 'Netherlands' },
    { name: 'Denali', height: 6168, place: 'United States' },
    { name: 'Popocatepetl', height: 5465, place: 'Mexico' },
    { name: 'Mont Blanc', height: 4808, place: 'Italy/France' },
  ];

  const table = document.createElement('table');

  // Add the header row
  const headerRow = document.createElement('tr');
  Object.keys(MOUNTAINS[0]).forEach((mountainPropName) => {
    const capitalizedHeaderName = mountainPropName.charAt(0).toUpperCase() + mountainPropName.slice(1);
    const headerCell = document.createElement('th');
    headerCell.appendChild(document.createTextNode(capitalizedHeaderName));
    headerRow.appendChild(headerCell);
  });
  table.appendChild(headerRow);

  // Add the body rows
  MOUNTAINS.forEach((mountain) => {
    const row = document.createElement('tr');
    Object.values(mountain).forEach((mountainProp) => {
      const cell = document.createElement('td');
      cell.appendChild(document.createTextNode(mountainProp));
      if (typeof mountainProp === 'number') {
        cell.style.textAlign = 'right';
      }
      row.appendChild(cell);
    });
    table.appendChild(row);
  });

  // Add the table to the document
  document.getElementById('mountains').appendChild(table);
</script>
